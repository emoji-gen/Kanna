version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: node:8.1.4

    steps:
      - checkout
      - restore_cache:
          key: Kanna-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn v$(yarn --version)"
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: Kanna-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/workspace/node_modules
            - ~/.cache/yarn/
      - deploy:
          name: Deploy Master to OpenShift
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              curl -L 'https://cli.run.pivotal.io/stable?release=debian64&version=6.29.0&source=github-rel' -o cf-cli.deb
              dpkg -i cf-cli.deb

              cf -v
              cf api https://api.au-syd.bluemix.net
              cf login -u $BLUEMIX_USER -p $BLUEMIX_PASSWORD
              for i in {1..3}; do
                cf push && break
              done
            fi
